<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Jack Attack</title>
</head>
<body>
    <div class="header">
        <div class="header_modes">
            <button class="activemode">Scrambler</button>
            <button>Blanked</button>
            <button>Sabotage</button>
        </div>  
    </div>
    <div class="container">
        <div class="container_left">
            <div class="main">
                <div class="main_worddisplay">
                    <h4 id="currentword"></h4>
                </div>
                <div class="main_wordinput">
                    <input type="text" >
                </div>
                <div class="main_startbutton">
                    <button id="startbutton">Go</button>
                </div>
                <div class="main_counter">
                    <p id="timeleftcounter"></p>
                </div>
            </div>
        </div>
        <class class="container_right">
            <div class="scoreboard">
                <div class="scoreboard_header">
                    <h4>Score Board</h4>
                </div>
            </div>
        </class>
    </div>
    <p id="displaycorrectanswer"></p>
    <div class="highscoresubmission inactive">
        <h3>ENTER YO NAME</h3>
        <input type="text" id="highscorename"><br>
        <button id="submithighscore">Submit</button>
    </div>
</body>
<script type="module" src="main.js"></script>
</html>
